name: tag latest version
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: write
      contents: write
      id-token: write
      statuses: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
            bun-version-file: ".bun-version"

      - name: install coredumpctl
        run: sudo apt install -y systemd-coredump

      - name: cause a segfault
        run: |
          ulimit -c unlimited
          clang -w -O0 -g3 -o crash crash.c
          sudo ./crash || true
          mkdir -p crashes
          sudo cp /var/lib/systemd/coredump/* crashes
          sudo chown runner: crashes/*
          chmod 644 crashes/*
        # sudo bun install --frozen-lockfile

      - uses: actions/upload-artifact@master
        with:
          name: crashes
          path: crashes

      # - name: Validate
